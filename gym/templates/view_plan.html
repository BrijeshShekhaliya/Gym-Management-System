{% extends 'navigationbar.html' %}

{% block body %}
<div class="container" style="margin-top:60px; max-width: 1500px;">
    <!-- Page Header Card -->
    <div class="card mb-4 border-0 shadow-sm rounded" style="background-color: #f8f9fa;">
        <div class="card-body text-center">
            <h2 class="font-weight-bold" style="color: #0056b3;">Membership Plans</h2>
            <p class="text-muted small mb-0">Easily manage and view available membership plans</p>
        </div>
    </div>

    <!-- Plans Table -->
    <div class="card shadow-sm border-0 rounded-lg">
        <div class="table-responsive">
            <table class="table align-middle mb-0" id="example" style="border-radius: 8px;">
                <thead>
                    <tr class="text-center" style="background-color: #e9ecef;">
                        <th class="text-secondary font-weight-bold text-uppercase">Plan Name</th>
                        <th class="text-secondary font-weight-bold text-uppercase">Amount (INR)</th>
                        <th class="text-secondary font-weight-bold text-uppercase">Duration (Months)</th>
                        <th class="text-secondary font-weight-bold text-uppercase">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in plan %}
                    <tr class="text-center">
                        <td>{{ i.name }}</td>
                        <td>â‚¹{{ i.amount | floatformat:2 }}</td>
                        <td>{{ i.duration }}</td>
                        <td>
                            <a class="btn btn-outline-danger btn-sm rounded-pill" href="{% url 'delete_plan' i.id %}" onclick="return confirm('Are you sure you want to delete this plan?')">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
