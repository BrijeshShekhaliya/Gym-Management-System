{% extends "base.html" %}

{% block content %}
<h2>Your Videos</h2>
<ul>
    {% for video in videos %}
        <li>
            <h3>{{ video.title }}</h3>
            <p>{{ video.description }}</p>
            {% if video.streaming_url %}
                <iframe src="{{ video.streaming_url }}" width="560" height="315" frameborder="0" allowfullscreen></iframe>
            {% else %}
                <p>No video available for this entry.</p>
            {% endif %}
        </li>
    {% endfor %}
</ul>
{% endblock %}
