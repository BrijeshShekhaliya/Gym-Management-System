{% extends 'navigationbar.html' %}

{% block body %}
    <div class="container" style="margin-top: 60px; max-width: 700px;">

        <!-- Title Card -->
        <div class="card mb-4 border-0 shadow-sm rounded" style="background-color: #f8f9fa;">
            <div class="card-body text-center">
                <h2 class="font-weight-bold" style="color: #0056b3;">Submit Enquiry</h2>
                <p class="text-muted small mb-0">Fill out the details to submit your enquiry</p>
            </div>
        </div>

        <!-- Form Section -->
        <form method="post" class="shadow-sm p-4 rounded-lg bg-white border">
            {% csrf_token %}

            <div class="form-group">
                <label for="name" class="font-weight-bold text-secondary">Your Name</label>
                <input type="text" id="name" name="name" class="form-control border-secondary rounded-pill" placeholder="Enter your name" required>
            </div>

            <div class="form-group mt-3">
                <label class="font-weight-bold text-secondary">Gender</label>
                <div class="form-check form-check-inline">
                    <input type="radio" name="gender" value="male" required> Male
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" name="gender" value="female" required> Female
                </div>
            </div>

            <div class="form-group mt-3">
                <label for="age" class="font-weight-bold text-secondary">Age</label>
                <input type="number" id="age" name="age" class="form-control border-secondary rounded-pill" placeholder="Enter your age" required>
            </div>

            <div class="form-group mt-3">
                <label for="mobileno" class="font-weight-bold text-secondary">Mobile Number</label>
                <input type="number" id="mobileno" name="mobileno" class="form-control border-secondary rounded-pill" placeholder="Enter your contact number" required>
            </div>

            <div class="form-group mt-3">
                <label for="emailid" class="font-weight-bold text-secondary">Email</label>
                <input type="email" id="emailid" name="emailid" class="form-control border-secondary rounded-pill" placeholder="Enter your email address" required>
            </div>

            <button type="submit" class="btn btn-outline-primary btn-block mt-4 rounded-pill">Submit</button>
        </form>
    </div>

    {% if error == "no" %}
        <script>
            alert('Record Saved Successfully');
            window.location.href = "{% url 'contact' %}";
        </script>
    {% elif error == "yes" %}
        <script>
            alert('Something Went Wrong, Try Again');
        </script>
    {% endif %}
{% endblock %}
